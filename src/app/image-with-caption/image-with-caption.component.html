<div data-content-type='imageWithCaption' class="{{className}}">
    <picture>
      <source srcset="https:{{imageURL}}?fit=fill&fm=webp&h=400&w=600" type="image/webp" className='mx-auto img-with-caption img-fluid rounded my-sm-3' />
      <img src="https:{{imageURL}}?fit=fill&fm=jpg&h=400&w=600"
          class='mx-auto img-with-caption img-fluid rounded my-sm-3' />
    </picture>
    <div class='caption text-center'>{{this.fields.fields.caption}}</div>
  </div>
